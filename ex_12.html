<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercício 12</title>
    <script>
        let caracteres = prompt("Digite a sequência de caracteres: ");

        arrayCaracteres = caracteres.split("");

        let invertido = "";

        console.log(caracteres);
        
        for (let index = arrayCaracteres.length-1; index >= 0; index--) {
            invertido +=arrayCaracteres[index];
            console.log(`Invertido = ${invertido}`);
        }

        alert(`A sequência ${caracteres} invertida é: ${invertido}`);
    </script>
</head>

    <h1>Exercício 12</h1>
    
</body>
