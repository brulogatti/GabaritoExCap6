    <title>Exercício 3</title>
    <script>
        var n1 = prompt("Informe o primeiro número:", "7");
        var n2 = prompt("Informe o segundo número:", "13");;
        var n3 = prompt("Informe o terceiro número:", "25");;
        if ((n1 > n2) && (n1 > n3)) mensagem = "O primeiro número informado é maior!"
        else
        if ((n2 > n1) && (n2 > n3)) mensagem = "O segundo número informado é maior!"
        else
        if ((n3 > n1) && (n3 > n2)) mensagem = "O terceiro número informado é maior!"
        else
        mensagem = "Os números são iguais ou nada foi informado";
        alert(mensagem);
    </script>
</head>
