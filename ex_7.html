<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
    <script>
        var soma = parseFloat("0");
        for (let index = 0; index < 1000; index++) {
            if (index%3==0) {
                soma = soma + index;
            }
            if(index%5==0){
                soma = soma + index;
            }
        }
        alert("A soma de todos os múltiplos de 3 ou 5 abaixo de 1000 é " + soma);
    </script>
</head>
<body>
    <h1>Exercício 7</h1>
</body>
