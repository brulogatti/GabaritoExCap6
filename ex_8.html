<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
    <script>
        var sequencia = 1;
        var sequenciaAnterior = 0;
        var soma = 0
        do {
            if(sequencia%2==0){
                soma +=sequencia;
            }

            var proximoNum = sequencia+sequenciaAnterior;
            sequenciaAnterior=sequencia;
            sequencia=proximoNum;
            
        } while (sequencia <= 50000);
        alert("A soma dos termos pares a partir dos pares 0 e 1 e cujos valores não excedam cinquenta mil é: " + soma);
    </script>
</head>
<body>
    <h1>Exercicio 8</h1>
</body>
</html>
