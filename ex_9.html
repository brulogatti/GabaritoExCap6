<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <script>
        var sequencia = 0;
        var primo=0;
        var valor = 2;
        do {
            var cont = 0;
            for (let index = 1; index <= valor; index++) {
                if(valor%index==0){
                    cont++;
                }
            }
            if(cont==2){
                primo=valor;
                sequencia++;
            }
            valor++;
        } while (sequencia<1001);
        alert("O 1001º número primo é " + primo);
    </script>
</head>
<body>
    <h1>Exercicio 9</h1>  
</body>
</html>
